<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Application</h1>
        <div id="quiz">
            <p id="question"></p>
            <ul id="options">
                <li><button class="option-button" onclick="checkAnswer(0)"></button></li>
                <li><button class="option-button" onclick="checkAnswer(1)"></button></li>
                <li><button class="option-button" onclick="checkAnswer(2)"></button></li>
                <li><button class="option-button" onclick="checkAnswer(3)"></button></li>
            </ul>
        </div>
        <div id="result" class="result">
            <p>Your score: <span id="score"></span></p>
            <button id="restart" onclick="restartQuiz()">Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
